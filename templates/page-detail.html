<!-- Artist Hero Section -->
<section class="artist-hero">
    <div class="hero-background">
        <img
            src="placeholder.svg"
            alt="Đen artist background"
            class="hero-image"
        />
        <div class="hero-overlay"></div>
    </div>
    <div class="hero-content">
        <div class="verified-badge">
            <i class="fas fa-check-circle"></i>
            <span>Verified Artist</span>
        </div>
        <h1 class="artist-name">Đen</h1>
        <p class="monthly-listeners">
            1,021,833 monthly listeners
        </p>
    </div>
</section>

<!-- Artist Controls -->
<section class="artist-controls">
    <button class="play-btn-large">
        <i class="fas fa-play"></i>
    </button>
</section>

<!-- Popular Tracks -->
<section class="popular-section">
    <h2 class="section-title">Popular</h2>
    <div class="track-list">
        <div class="track-item playing">
            <div class="track-number">
                <i
                    class="fas fa-volume-up playing-icon"
                ></i>
            </div>
            <div class="track-image">
                <img
                    src="placeholder.svg?height=40&width=40"
                    alt="Lối Nhỏ"
                />
            </div>
            <div class="track-info">
                <div class="track-name playing-text">
                    Lối Nhỏ
                </div>
            </div>
            <div class="track-plays">45,686,866</div>
            <div class="track-duration">4:12</div>
            <button class="track-menu-btn">
                <i class="fas fa-ellipsis-h"></i>
            </button>
        </div>
    </div>
</section>
